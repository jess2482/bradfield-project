<!--
    Scrutineering form for Bradfield election results
    Created: December 2024
-->

<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>
        <title>Scrutineering Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="headerBlock">
            <h1>Scrutineering Form</h1>
            <button id="clearButton" type="button" onclick="return clearInput()">CLEAR</button>
        </div>
        <div class="booth">
            <label>Booth Code: </label><input id="boothCode" placeholder="Code" type="text" onkeyup="return submitBoothCode()">
            <br><br>
            <div id="boothInfo">
                <h5>Your Booth</h5>
                <p id="boothName">Name: </p>
                <p id="boothLocation">Location: </p>
            </div>
        </div>
        <br>
        <table id="resultInputs">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>First<br>Preference</th>
                    <th>TCP to<br>Boele</th>
                    <th>TCP to<br>Liberal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BOELE, N.<br>(IND)</td>
                    <td><input id="fp1" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp1" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp1" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>BRIGDEN, D.<br>(ALP)</td>
                    <td><input id="fp2" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp2" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp2" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>COUSINS, M.<br>(GRN)</td>
                    <td><input id="fp3" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp3" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp3" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>KITSON, J.<br>(IND)</td>
                    <td><input id="fp4" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp4" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp4" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>FLETCHER, R.<br>(UAP)</td>
                    <td><input id="fp5" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp5" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp5" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>FLETCHER, P.<br>(LIB)</td>
                    <td><input id="fp6" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp6" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp6" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>LOWE, M.<br>(ON)</td>
                    <td><input id="fp7" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td><input id="btcp7" class="TCP" name="BoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="ltcp7" class="TCP" name="LiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>Informal</td>
                    <td><input id="informalVotes" name="firstPreference" placeholder="Votes" type="number" /></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Total Formal</td>
                    <td><input id="totalFormal" placeholder="Votes" type="number" /></td>
                    <td><input id="totalBoeleTCP" placeholder="Votes" type="number" /></td>
                    <td><input id="totalLiberalTCP" placeholder="Votes" type="number" /></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input id="fullTotal" placeholder="Votes" type="number" /></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button id="submitButton" type="button" onclick="return submitResults()">SUBMIT</button>
        <br>
    </body>
</html>
