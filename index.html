<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>
        <title>Scrutineering Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="headerBlock">
            <h1>Scrutineering Form</h1>
        </div>
        <div class="booth">
            <label>Booth Code: </label><input id="boothCode" placeholder="Code" type="text" onkeydown="return submitBoothCode()">
            <br><br>
            <div id="boothInfo">
                <h5>Your Booth</h5>
                <p id="boothName">Name: </p>
                <p id="boothLocation">Location: </p>
            </div>
        </div>
        <br>
        <table id="resultInputs">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>First<br>Preference</th>
                    <th>TCP to<br>Boele</th>
                    <th>TCP to<br>Liberal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>BOELE, N.<br>(IND)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>BRIGDEN, D.<br>(ALP)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>COUSINS, M.<br>(GRN)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>KITSON, J.<br>(IND)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>FLETCHER, R.<br>(UAP)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>FLETCHER, P.<br>(LIB)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th>LOWE, M.<br>(ON)</th>
                    <th><input name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th><input name="BoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input name="LiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>Informal</th>
                    <th><input id="formalVotes" name="firstPreference" placeholder="Votes" type="number" /></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th><br></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th>Total Formal</th>
                    <th><input id="totalFormal" placeholder="Votes" type="number" /></th>
                    <th><input id="totalBoeleTCP" placeholder="Votes" type="number" /></th>
                    <th><input id="totalLiberalTCP" placeholder="Votes" type="number" /></th>
                </tr>
                <tr>
                    <th>Total</th>
                    <th><input id="fullTotal" placeholder="Votes" type="number" /></th>
                    <th></th>
                    <th></th>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="button" onclick="return submitResults()">SUBMIT</button>
    </body>
</html>
